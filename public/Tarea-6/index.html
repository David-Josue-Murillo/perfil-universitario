<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        button {
            margin: auto;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <h1>Formulario de Pedidos</h1>
    </header>

    <main>
        <button id="registroPedido">Registrar Pedido</button>
        <button id="registroActividad">Registrar Actividad</button>
        <button id="verPedidos">Ver Pedidos</button>
        <button id="verActividad">Ver Actividades</button>
    </main>

    <script>
        // Elementos del DOM
        const registroPedido = document.getElementById('registroPedido');
        const registroActividad = document.getElementById('registroActividad');
        const pedidos = document.getElementById('verPedidos');
        const actividad = document.getElementById('verActividad');

        //Funciones de eventos
        function getRegisterPedidos(e){
            window.location.href = "form-pedidos.html"
        }

        function getRegisterActividad(e){
            window.location.href = "form-actividad.html"
        }

        function verPedidos(e){
            window.location.href = "pedidos.php"
        }

        function verActividad(e){
            console.log('Clickk');
        }

        // Eventos
        registroPedido.addEventListener('click', getRegisterPedidos);
        registroActividad.addEventListener('click', getRegisterActividad)
        pedidos.addEventListener('click', verPedidos)
        actividad.addEventListener('click', verActividad)
    </script>
</body>

</html>
